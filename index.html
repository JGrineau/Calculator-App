<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JP Grineau Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-grid">
        <!-- <div class="calculator dark">
          <div class="theme-toggler active">
            <i class="toggler-icon"></i>
          </div> -->
          <div class="output">
            <div class="previous">123</div>
            <div class="current">456</div>
          </div>

          <button class="actions">AC</button>
          <button class="actions">DEL</button>
          <button class="actions">&divide;</button>
          <button class="operators">&divide;</button>

          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          
          <button class="operators">&times;</button>

          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operators">&minus;</button>

          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          
          <button class="operators">&plus;</button>

          <button class="numbers" id="zero">0</button>
          <button class="numbers">.</button>
          <button class="operators">&equals;</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
