<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>JP Grineau Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-grid">
        <!-- <div class="calculator dark">
          <div class="theme-toggler active">
            <i class="toggler-icon"></i>
          </div> -->

          <!--Output area-->
          <div class="output">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
          </div>
          <!--First Row-->
          <button data-all-clear class="actions">AC</button>
          <button data-delete class="actions">DEL</button>
          <button data-operators class="actions">&percnt;</button>
          <button data-operators class="operators">&divide;</button>
          <!--second Row-->
          <button data-number class="numbers">7</button>
          <button data-number class="numbers">8</button>
          <button data-number class="numbers">9</button>
          <button data-operators class="operators">&times;</button>
          <!--third Row-->
          <button data-number class="numbers">4</button>
          <button data-number class="numbers">5</button>
          <button data-number class="numbers">6</button>
          <button data-operators class="operators">&minus;</button>
          <!--fourth Row-->
          <button data-number class="numbers">1</button>
          <button data-number class="numbers">2</button>
          <button data-number class="numbers">3</button>
          <button data-operators class="operators">&plus;</button>
          <!--fifth Row-->
          <button data-number class="numbers" id="zero">0</button>
          <button data-number class="numbers">.</button>
          <button data-equals class="operators">&equals;</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
